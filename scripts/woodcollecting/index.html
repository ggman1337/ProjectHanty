<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Сбор хвороста</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../css/responsive.css">
</head>
<body>

        <img src="images/bg.png" class="background" alt="Лес">

    <audio id="bg-audio" src="../../assets/audio/bg_music_games.mp3" preload="auto" loop></audio>
    <script src="script.js"></script>

</html>
